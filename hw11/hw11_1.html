<!DOCTYPE html>

    <script>
        birth = prompt('생년월일을 8자리를 입력하세요 ex)19990408');
        document.write("현재 나이는 "+calage(birth)+"세입니다.");

        function calage(a){
            year= parseInt(a/10000);
            age=2022-year+2;
            return age;
        }
        
    </script>
