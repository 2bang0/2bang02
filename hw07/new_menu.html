<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=""UTF-8">
    <title>Document</title>
    <style>
        #columns{
            column-width: 300px;
        }
        img{
            width:280px;
        }
        #columns figure{
            display: inline-block;
            margin:0;
            margin-bottom:15;
        }
        #columns figure img{
            width:100%;
        }
    </style>
</head>

<body>
    <div id="columns">
        <figure>
            <img src="./img/빽다방_오트라떼_소식글.jpg">
            <figcaption>국내산 정읍귀리를 담은 고소하고 건강한 한 끼, 오트라떼</figcaption>
        </figure>
        <figure>
            <img src="./img/빽다방_고메버터소금빵_소식글.jpg">
            <figcaption>프랑스산 발효버터와 안데스산맥 빙하소금으로 더 깊어진 풍미, 겉바속촉 소금빵</figcaption>
        </figure>
        <figure>
            <img src="./img/빽다방_우리포도주스_소식글.jpg">
            <figcaption>지역 농가에서 갓 수확한 국산 포도로 만든 우리포도주스 출시</figcaption>
        </figure>
        <figure>
            <img src="./img/소식-빽다방_에스프레소-2종-포스터-콤프레또-아포가토.jpg">
            <figcaption>한 번 빠지면 헤어 나올 수 없는 풍미 가득 에스프레소 2종 출시</figcaption>
        </figure>
        <figure>
            <img src="./img/빽다방_코코넛2종_소식글.jpg">
            <figcaption>진하고 고소한 맛 가득 담아 부드럽게 즐기는 코코넛커피 2종</figcaption>
        </figure>
        <figure>
            <img src="./img/빽다방_크림프라페_소식글.jpg">
            <figcaption>풍미 가득한 휘핑에 바삭한 초코볼까지 콕콕, 초코크림프라페 & 딸기크림프라페</figcaption>
        </figure>
        <figure>
            <img src="./img/빽다방_아이스크림라떼_소식글.jpg">
            <figcaption>부드러운 아이스크림으로 더 달콤하게 즐기는 커피, 아이스크림라떼 3종</figcaption>
        </figure>
        <figure>
            <img src="./img/소식글_식혜.jpg">
            <figcaption>100% 경기미로 만들어 더 깊고 달콤한 식혜</figcaption>
        </figure>
    </div>
</body>

</html>
